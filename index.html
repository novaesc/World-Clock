<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a City...</option>
        <option value="">London</option>

        <option value="">Rome</option>

        <option value="">Ney York</option>
      </select>
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="barcellona">
        <div>
          <h2>Barcellona</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project was coded by Francesca Valentini, is open sourced on
      <a href="https://github.com/novaesc/World-Clock" target="_blank">
        GitHub</a
      >
      and hosted on
      <a href="https://earth-hours.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
