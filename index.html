<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a City...</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>

        <option value="Asia/Tokyo">Tokyo</option>

        <option value="Europe/Rome">Rome</option>

        <option value="America/New_York">Ney York</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="barcellona">
          <div>
            <h2>Barcellona</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <a href="https://earth-hours.netlify.app/" id="main-link">Main Cities</a>
    </div>

    <footer>
      This project was coded by <strong>Francesca Valentini</strong>, is open
      sourced on
      <a href="https://github.com/novaesc" target="_blank"> GitHub</a>
      and hosted on
      <a href="https://earth-hours.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
